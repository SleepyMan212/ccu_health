<div>
    <el-table :data="tableData" border style="margin-top:25px;">
        <el-table-column prop="id" label="id" width="120">
        </el-table-column>
        <el-table-column prop="username" label="姓名" width="120">
        </el-table-column>
        <el-table-column prop="authText" label="權限" width="80" align='center'>
        </el-table-column>
        <el-table-column prop="createdAt" label="創建時間" width="120" align='center'>
        </el-table-column>
        <el-table-column label="操作" min-width="80" width="250" align="center">
            <template slot-scope="scope" v-show="user.isAdmin">
                <el-button size="mini" @click="handleEdit(scope.row)" style="margin-bottom: 15px;">Edit</el-button>
                <el-button size="mini" type="danger" @click="handleClick(scope.row)">Delete</el-button>
            </template>
        </el-table-column>
    </el-table>
</div>
