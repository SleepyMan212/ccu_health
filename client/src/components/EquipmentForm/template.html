<div>
    <el-dialog :title="title" :visible.sync="equipmentFormVisible">
        <el-form :model="form" label-width="80px">
            <el-form-item label="名稱" prop="count">
                <el-input placeholder="器材名稱" v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="數量" prop="count">
                <el-input type="number" placeholder="數量" v-model="form.count"></el-input>
            </el-form-item>
            <el-form-item label="時間" prop="duration">
                <el-input type="number" placeholder="時間" v-model="form.duration"></el-input>
            </el-form-item>
            <el-form-item label="證件要求">
                <el-input type="textarea" v-model="form.card"></el-input>
            </el-form-item>
            <el-form-item label="器材或財產編號／備註">
                <el-input type="textarea" v-model="form.comment"  :rows="4"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="equipmentFormVisible = false">取消</el-button>
            <el-button type="primary" @click="handleForm(form.id)">確認</el-button>
        </div>
    </el-dialog>
</div>
