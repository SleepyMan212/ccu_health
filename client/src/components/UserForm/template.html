<div>
    <el-dialog :title="title" :visible.sync="userFormVisible">
        <el-form :model="form" label-width="80px" :rules="rules" ref="userForm">
            <el-form-item label="名稱" prop="username">
                <el-input placeholder="借用人" v-model="form.username"></el-input>
            </el-form-item>
            <el-form-item label="權限" prop="auth">
                <el-select v-model="form.auth" placeholder="請選擇" filterable style="width: 100%;">
                    <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="舊密碼" prop="oldPassword" v-show="type==='update'">
                <el-input type="password" v-model="form.oldPassword"></el-input>
            </el-form-item>
            <el-form-item label="密碼" prop="password">
                <el-input type="password" v-model="form.password"></el-input>
            </el-form-item>
            <el-form-item label="密碼驗證" prop="passwordAgain">
                <el-input type="password" v-model="form.passwordAgain"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="userFormVisible = false">取消</el-button>
            <el-button type="primary" @click="handleForm(form.id)">確認</el-button>
        </div>
    </el-dialog>
</div>
