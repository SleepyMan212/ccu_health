<div>
    <el-dialog :title="title" :visible.sync="orderFormVisible">
        <el-form :model="form" label-width="80px" :rules="rules" ref="orderForm">
            <el-form-item label="名稱" prop="userName">
                <el-input placeholder="借用人" v-model="form.userName"></el-input>
            </el-form-item>
            <el-form-item label="數量" prop="count">
                <el-input type="number" placeholder="數量" v-model="form.count"></el-input>
            </el-form-item>
            <el-form-item label="器材" prop="equipmentId">
                <el-select v-model="form.equipmentId" placeholder="請選擇" filterable style="width: 100%;">
                    <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="email" prop="email">
                <el-input type="email" v-model="form.email"></el-input>
            </el-form-item>
            <el-form-item label="電話" prop="phone">
                <el-input type="phone" v-model="form.phone"></el-input>
            </el-form-item>
            <el-form-item label="備註">
                <el-input type="textarea" v-model="form.comment" :rows="4"></el-input>
            </el-form-item>
            <el-form-item label="是否歸還">
                <el-switch v-model="form.status" active-color="#13ce66" inactive-color="#ff4949">
                </el-switch>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="orderFormVisible = false">取消</el-button>
            <el-button type="primary" @click="handleForm(form.id)">確認</el-button>
        </div>
    </el-dialog>
</div>
