<div>
    <el-table :data="tableData" border style="margin-top:25px; width: 1800px">
        <el-table-column prop="id" label="租借索引" width="105" sortable>
        </el-table-column>
        <el-table-column prop="statusText" label="狀態" width="80" sortable>
        </el-table-column>
        <el-table-column prop="userName" label="借用人" width="80">
        </el-table-column>
        <el-table-column prop="department" label="單位／系所" width="160">
        </el-table-column>
        <el-table-column prop="createdAt" label="借用日期" width="125" sortable align='center'>
        </el-table-column>
        <el-table-column prop="expiredAt" label="應歸還日" width="125" sortable align='center'>
        </el-table-column>
        <el-table-column prop="equipmentName" label="器材" width="120">
        </el-table-column>
        <el-table-column prop="count" label="數量" width="60" align='center'>
        </el-table-column>
        <el-table-column prop="email" label="email">
            <template slot-scope="scope">
                <a :href="'mailto:' + scope.row.email">{{scope.row.email}}</a>
            </template>
        </el-table-column>
        <el-table-column prop="phone" label="手機">
        </el-table-column>
        <el-table-column prop="comment" label="備註">
            <template slot-scope="scope">
                <p v-html="scope.row.comment.replace(/\n/g, '<br>')"></p>
            </template>
        </el-table-column>
        <el-table-column prop="eqipmentNumberComment" label="器材或財產編號">
            <template slot-scope="scope">
                <p v-html="scope.row.eqipmentNumberComment.replace(/\n/g, '<br>')"></p>
            </template>
        </el-table-column>
        <el-table-column label="申請續借" width="120" align='center'>
            <template slot-scope="scope" v-show="user.isManager">
                <el-button v-show="!scope.row.isExtend&&scope.row.status!=true" size="mini" @click="handleExtend(scope.row)" style="margin-bottom: 15px;">延用</el-button>
            </template>
        </el-table-column>
        <el-table-column label="操作" min-width="80" width="150" align="center">
            <template slot-scope="scope" v-show="user.isManager">
                <el-button size="mini" @click="handleEdit(scope.row)" style="margin-bottom: 15px;">Edit</el-button>
                <el-button size="mini" type="danger" @click="handleClick(scope.row)">Delete</el-button>
            </template>
        </el-table-column>
    </el-table>
</div>
